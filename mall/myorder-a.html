<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>待付款订单</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/myorder.css">
</head>

<body>
    <div style="display:none" id="loadinglay" class="loading-indicator-overlay"><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
    <script>
    function showLoading() {document.getElementById("loadinglay").style.display = 'block';}
    function hideLoading() {$(".loading-indicator-overlay").fadeOut();}
    showLoading();
    </script>
    <form method="post" action="http://gd.ighoss.com/weixin/gs_step1.aspx">
        <input value="pay" name="action" type="hidden" />
        <input name="paymoney" value="" type="hidden" />
        <input name="orderid" value="" type="hidden" />
        <input name="memo" value="这个是我的支付测试信息" type="hidden" />
        <input id="url_cancel" name="url_cancel" value="" type="hidden" />
        <input id="url_success" name="url_success" value="" type="hidden" />
        <input id="url_fail" name="url_fail" value="" type="hidden" />
        <div class="container mycontainer">
            <div class="header clearfix">
                <a class="myordera myocolor" href="#"><i class="fa fa-2x fa-credit-card" aria-hidden="true"><span class="hide">hint</span></i><br>待付款</a>
                <a class="myorderc" href="myorder-c.html"><i class="fa fa-2x fa-hourglass-half" aria-hidden="true"><span class="hide">hint</span></i><br>待发货</a>
                <a class="myorderd" href="myorder-d.html"><i class="fa fa-2x fa-truck" aria-hidden="true"><span class="hide">hint</span></i><br>已发货</a>
                <a class="myordere" href="myorder-e.html"><i class="fa fa-2x fa-calendar-check-o" aria-hidden="true"><span class="hide">hint</span></i><br>已完成</a>
            </div>
        </div>
    </form>
    <div id="tip" style="display:none;"><span></span></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/myorder-a.js"></script>
</body>

</html>
